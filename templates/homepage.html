<!DOCTYPE html>
<html lang="en">
<title>Trust Rover</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript">

function main(){
    var route = document.getElementById("route").value;
    var yolo = document.getElementById("yolo_version").value;
    var go = document.getElementById("go")
    go.disable = true;
    var loader = document.getElementById("loader");
    var journey = document.getElementById("journey"); 
    journey.hidden = true;
    loader.hidden = false;

    journey
    var gif=[];

    $.get('/get_route', {
        route: route,
        yolo: yolo
     }
     , function(data) {
       gif.push(data.img_gif_ret);
       journey.src = gif[0]; 
       journey.hidden = false;
       loader.hidden = true;
       
       return false;
     })

}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.loader_surround{
  margin: auto;
  text-align: center;
  vertical-align: middle;
  width:60px;
}
</style>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="./static/_mainpage_image.jpg" alt="Trust Rover" width="1500" height="300">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Trust Rover</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Trust Rover</h5>
    <h3 class="w3-hide-medium w3-hide-small">Light Weight Self driving Car simulator</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
    <select id="route">
    <option value="select_route">Select a Route</option>
  <option value="europa">europa</option>
  <option value="city_hall">city hall</option>
  <option value="3Arena">3Arena</option>
  <option value="newton_park">newton Park</option>
  <option value="ormeau_road">ormeau Road</option>
  </select>
  <select id="yolo_version">
  <option value="Select_model">Select a yolo model</option>
  <option value="1.0">1.0</option>
  <option value="2.0">2.0</option>
  <option value="tiny">tiny</option>
  </select>
  <input id="go" type="button" onclick="main()" value="Go" />
</header>


<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio" style ="text-align:center">

  <!-- Images (Portfolio) -->
  

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
  <div class= "loader_surround">
    <div id ="loader" class="loader" hidden="true"></div>
  </div>  
    <img id="journey" src="" alt="journey" class="w3-image" width="300" height="300" hidden="true">

  </div>

<!-- End page content -->
</div>

</body>
</html>
